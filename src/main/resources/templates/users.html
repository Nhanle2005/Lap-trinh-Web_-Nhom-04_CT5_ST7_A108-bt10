<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người dùng - Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">User System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Trang chủ</a>
                <a class="nav-link" href="/products">Sản phẩm</a>
                <a class="nav-link" href="/categories">Danh mục</a>
                <a class="nav-link active" href="/users">Người dùng</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Quản lý Người dùng</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">
                Thêm người dùng
            </button>
        </div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
        </div>

        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
        <div id="success-message" class="alert alert-success d-none" role="alert"></div>

        <div id="users-table" class="table-responsive">
            <!-- Users table will be loaded here -->
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm người dùng mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-user-form">
                        <div class="mb-3">
                            <label class="form-label">Họ và tên *</label>
                            <input type="text" class="form-control" id="add-fullname" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" id="add-email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu *</label>
                            <input type="password" class="form-control" id="add-password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="add-phone">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-success" onclick="addUser()">Thêm người dùng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const GET_ALL_USERS_QUERY = `
            query {
                getAllUsers {
                    id
                    fullname
                    email
                    phone
                }
            }
        `;

        const ADD_USER_MUTATION = `
            mutation($input: UserInput!) {
                createUser(input: $input) {
                    id
                    fullname
                    email
                    phone
                }
            }
        `;

        const DELETE_USER_MUTATION = `
            mutation($id: ID!) {
                deleteUser(id: $id)
            }
        `;

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById(type + '-message');
            messageDiv.textContent = message;
            messageDiv.classList.remove('d-none');
            setTimeout(() => {
                messageDiv.classList.add('d-none');
            }, 3000);
        }

        function renderUsersTable(users) {
            const container = document.getElementById('users-table');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="alert alert-info">Không có người dùng nào.</div>';
                return;
            }

            container.innerHTML = `
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Họ và tên</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.id}</td>
                                <td><strong>${user.fullname}</strong></td>
                                <td>${user.email}</td>
                                <td>${user.phone || '<span class="text-muted">Chưa có</span>'}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">
                                        Xóa
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function loadAllUsers() {
            document.getElementById('loading').classList.remove('d-none');
            
            fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: GET_ALL_USERS_QUERY
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.add('d-none');
                if (data.errors) {
                    showMessage('Lỗi GraphQL: ' + data.errors.map(e => e.message).join(', '), 'error');
                    return;
                }
                renderUsersTable(data.data.getAllUsers);
            })
            .catch(error => {
                document.getElementById('loading').classList.add('d-none');
                showMessage('Lỗi kết nối: ' + error.message, 'error');
            });
        }

        function addUser() {
            const fullname = document.getElementById('add-fullname').value;
            const email = document.getElementById('add-email').value;
            const password = document.getElementById('add-password').value;
            const phone = document.getElementById('add-phone').value;

            if (!fullname || !email || !password) {
                showMessage('Vui lòng điền đầy đủ thông tin bắt buộc!', 'error');
                return;
            }

            fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: ADD_USER_MUTATION,
                    variables: {
                        input: {
                            fullname: fullname,
                            email: email,
                            password: password,
                            phone: phone
                        }
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.errors) {
                    showMessage('Lỗi GraphQL: ' + data.errors.map(e => e.message).join(', '), 'error');
                    return;
                }
                showMessage('Thêm người dùng thành công!');
                document.getElementById('add-user-form').reset();
                bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
                loadAllUsers();
            })
            .catch(error => {
                showMessage('Lỗi kết nối: ' + error.message, 'error');
            });
        }

        function deleteUser(userId) {
            if (!confirm('Bạn có chắc chắn muốn xóa người dùng này?')) {
                return;
            }

            fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: DELETE_USER_MUTATION,
                    variables: { id: userId.toString() }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.errors) {
                    showMessage('Lỗi GraphQL: ' + data.errors.map(e => e.message).join(', '), 'error');
                    return;
                }
                if (data.data.deleteUser) {
                    showMessage('Xóa người dùng thành công!');
                    loadAllUsers();
                } else {
                    showMessage('Không thể xóa người dùng!', 'error');
                }
            })
            .catch(error => {
                showMessage('Lỗi kết nối: ' + error.message, 'error');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadAllUsers();
        });
    </script>
</body>
</html>
