<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n l√Ω S·∫£n ph·∫©m - Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Product System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Trang ch·ªß</a>
                <a class="nav-link active" href="/products">S·∫£n ph·∫©m</a>
                <a class="nav-link" href="/categories">Danh m·ª•c</a>
                <a class="nav-link" href="/users">Ng∆∞·ªùi d√πng</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Qu·∫£n l√Ω S·∫£n ph·∫©m</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">
                Th√™m s·∫£n ph·∫©m
            </button>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="search-input" class="form-control" placeholder="üîç T√¨m ki·∫øm s·∫£n ph·∫©m...">
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" onclick="loadAllProducts()">üîÑ T·∫£i l·∫°i</button>
            </div>
        </div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">ƒêang t·∫£i...</span>
            </div>
        </div>

        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
        <div id="success-message" class="alert alert-success d-none" role="alert"></div>

        <div id="products-table" class="table-responsive">
            <!-- Products table will be loaded here -->
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Th√™m s·∫£n ph·∫©m m·ªõi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-product-form">
                        <div class="mb-3">
                            <label class="form-label">T√™n s·∫£n ph·∫©m *</label>
                            <input type="text" class="form-control" id="add-title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">S·ªë l∆∞·ª£ng *</label>
                            <input type="number" class="form-control" id="add-quantity" required min="0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">M√¥ t·∫£</label>
                            <textarea class="form-control" id="add-desc" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gi√° *</label>
                            <input type="number" class="form-control" id="add-price" required min="0" step="1000">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ng∆∞·ªùi s·ªü h·ªØu *</label>
                            <select class="form-control" id="add-user" required>
                                <option value="">Ch·ªçn ng∆∞·ªùi s·ªü h·ªØu...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Danh m·ª•c *</label>
                            <select class="form-control" id="add-category" required>
                                <option value="">Ch·ªçn danh m·ª•c...</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">H·ªßy</button>
                    <button type="button" class="btn btn-success" onclick="addProduct()">Th√™m s·∫£n ph·∫©m</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // GraphQL queries and mutations
        const GET_ALL_PRODUCTS_QUERY = `
            query {
                getAllProducts {
                    id
                    title
                    quantity
                    desc
                    price
                    user {
                        id
                        fullname
                    }
                    category {
                        id
                        name
                    }
                }
            }
        `;

        const GET_USERS_QUERY = `
            query {
                getAllUsers {
                    id
                    fullname
                }
            }
        `;

        const GET_CATEGORIES_QUERY = `
            query {
                getAllCategories {
                    id
                    name
                }
            }
        `;

        const ADD_PRODUCT_MUTATION = `
            mutation($input: ProductInput!) {
                createProduct(input: $input) {
                    id
                    title
                    quantity
                    desc
                    price
                    user {
                        fullname
                    }
                    category {
                        name
                    }
                }
            }
        `;

        const DELETE_PRODUCT_MUTATION = `
            mutation($id: ID!) {
                deleteProduct(id: $id)
            }
        `;

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', { 
                style: 'currency', 
                currency: 'VND' 
            }).format(price);
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById(type + '-message');
            messageDiv.textContent = message;
            messageDiv.classList.remove('d-none');
            setTimeout(() => {
                messageDiv.classList.add('d-none');
            }, 3000);
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('d-none');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('d-none');
        }

        function renderProductsTable(products) {
            const container = document.getElementById('products-table');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="alert alert-info">Kh√¥ng c√≥ s·∫£n ph·∫©m n√†o.</div>';
                return;
            }

            container.innerHTML = `
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>T√™n s·∫£n ph·∫©m</th>
                            <th>S·ªë l∆∞·ª£ng</th>
                            <th>Gi√°</th>
                            <th>Danh m·ª•c</th>
                            <th>Ng∆∞·ªùi d√πng</th>
                            <th>Thao t√°c</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${products.map(product => `
                            <tr>
                                <td>${product.id}</td>
                                <td>
                                    <strong>${product.title}</strong>
                                    ${product.desc ? `<br><small class="text-muted">${product.desc}</small>` : ''}
                                </td>
                                <td><span class="badge bg-info">${product.quantity}</span></td>
                                <td><span class="text-success fw-bold">${formatPrice(product.price)}</span></td>
                                <td><span class="badge bg-primary">${product.category.name}</span></td>
                                <td>${product.user.fullname}</td>
                                <td>
                                    <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">
                                        X√≥a
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function loadAllProducts() {
            showLoading();
            
            fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: GET_ALL_PRODUCTS_QUERY
                })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.errors) {
                    showMessage('L·ªói GraphQL: ' + data.errors.map(e => e.message).join(', '), 'error');
                    return;
                }
                renderProductsTable(data.data.getAllProducts);
            })
            .catch(error => {
                hideLoading();
                showMessage('L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            });
        }

        function loadUsersAndCategories() {
            // Load users
            fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: GET_USERS_QUERY
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.data && data.data.getAllUsers) {
                    const userSelect = document.getElementById('add-user');
                    userSelect.innerHTML = '<option value="">Ch·ªçn ng∆∞·ªùi d√πng...</option>' +
                        data.data.getAllUsers.map(user => 
                            `<option value="${user.id}">${user.fullname}</option>`
                        ).join('');
                }
            });

            // Load categories
            fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: GET_CATEGORIES_QUERY
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.data && data.data.getAllCategories) {
                    const categorySelect = document.getElementById('add-category');
                    categorySelect.innerHTML = '<option value="">Ch·ªçn danh m·ª•c...</option>' +
                        data.data.getAllCategories.map(category => 
                            `<option value="${category.id}">${category.name}</option>`
                        ).join('');
                }
            });
        }

        function addProduct() {
            const title = document.getElementById('add-title').value;
            const quantity = parseInt(document.getElementById('add-quantity').value);
            const desc = document.getElementById('add-desc').value;
            const price = parseFloat(document.getElementById('add-price').value);
            const userId = document.getElementById('add-user').value;
            const categoryId = document.getElementById('add-category').value;

            if (!title || !quantity || !price || !userId || !categoryId) {
                showMessage('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc!', 'error');
                return;
            }

            fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: ADD_PRODUCT_MUTATION,
                    variables: {
                        input: {
                            title: title,
                            quantity: quantity,
                            desc: desc,
                            price: price,
                            userId: userId,
                            categoryId: categoryId
                        }
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.errors) {
                    showMessage('L·ªói GraphQL: ' + data.errors.map(e => e.message).join(', '), 'error');
                    return;
                }
                showMessage('Th√™m s·∫£n ph·∫©m th√†nh c√¥ng!');
                document.getElementById('add-product-form').reset();
                bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
                loadAllProducts();
            })
            .catch(error => {
                showMessage('L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            });
        }

        function deleteProduct(productId) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a s·∫£n ph·∫©m n√†y?')) {
                return;
            }

            fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: DELETE_PRODUCT_MUTATION,
                    variables: { id: productId.toString() }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.errors) {
                    showMessage('L·ªói GraphQL: ' + data.errors.map(e => e.message).join(', '), 'error');
                    return;
                }
                if (data.data.deleteProduct) {
                    showMessage('X√≥a s·∫£n ph·∫©m th√†nh c√¥ng!');
                    loadAllProducts();
                } else {
                    showMessage('Kh√¥ng th·ªÉ x√≥a s·∫£n ph·∫©m!', 'error');
                }
            })
            .catch(error => {
                showMessage('L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            });
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#products-table tbody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadAllProducts();
            loadUsersAndCategories();
        });
    </script>
</body>
</html>
