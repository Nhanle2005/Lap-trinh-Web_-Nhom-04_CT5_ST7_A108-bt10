<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm theo giá - Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Product System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Trang chủ</a>
                <a class="nav-link" href="/products">Sản phẩm</a>
                <a class="nav-link" href="/categories">Danh mục</a>
                <a class="nav-link" href="/users">Người dùng</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Sản phẩm theo giá (Thấp đến Cao)</h2>
            <button class="btn btn-success" onclick="loadProductsByPrice()">Tải lại</button>
        </div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
        </div>

        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

        <div id="products-container" class="row g-4">
            <!-- Products will be loaded here via AJAX -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // GraphQL query to get all products ordered by price (low to high)
        const GET_PRODUCTS_BY_PRICE_QUERY = `
            query {
                getAllProductsByPriceAsc {
                    id
                    title
                    quantity
                    desc
                    price
                    user {
                        id
                        fullname
                    }
                    category {
                        id
                        name
                    }
                }
            }
        `;

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', { 
                style: 'currency', 
                currency: 'VND' 
            }).format(price);
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('d-none');
            document.getElementById('products-container').innerHTML = '';
            document.getElementById('error-message').classList.add('d-none');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('d-none');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('d-none');
        }

        function renderProducts(products) {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">Không có sản phẩm nào.</div></div>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text">${product.desc || 'Không có mô tả'}</p>
                            <div class="mb-2">
                                <span class="badge bg-primary">${product.category.name}</span>
                                <span class="badge bg-secondary">SL: ${product.quantity}</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="h5 text-success mb-0">${formatPrice(product.price)}</span>
                                <small class="text-muted">Bởi: ${product.user.fullname}</small>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function loadProductsByPrice() {
            showLoading();

            fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: GET_PRODUCTS_BY_PRICE_QUERY
                })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.errors) {
                    showError('Lỗi GraphQL: ' + data.errors.map(e => e.message).join(', '));
                    return;
                }
                renderProducts(data.data.getAllProductsByPriceAsc);
            })
            .catch(error => {
                hideLoading();
                showError('Lỗi kết nối: ' + error.message);
                console.error('Error:', error);
            });
        }

        // Load products when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadProductsByPrice();
        });
    </script>
</body>
</html>
