<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n l√Ω Danh m·ª•c - Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Category System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Trang ch·ªß</a>
                <a class="nav-link" href="/products">S·∫£n ph·∫©m</a>
                <a class="nav-link active" href="/categories">Danh m·ª•c</a>
                <a class="nav-link" href="/users">Ng∆∞·ªùi d√πng</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Qu·∫£n l√Ω Danh m·ª•c</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                Th√™m danh m·ª•c
            </button>
        </div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">ƒêang t·∫£i...</span>
            </div>
        </div>

        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
        <div id="success-message" class="alert alert-success d-none" role="alert"></div>

        <div id="categories-container" class="row g-4">
            <!-- Categories will be loaded here -->
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Th√™m danh m·ª•c m·ªõi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-category-form">
                        <div class="mb-3">
                            <label class="form-label">T√™n danh m·ª•c *</label>
                            <input type="text" class="form-control" id="add-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">H√¨nh ·∫£nh</label>
                            <input type="text" class="form-control" id="add-images" placeholder="URL h√¨nh ·∫£nh ho·∫∑c t√™n file">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">H·ªßy</button>
                    <button type="button" class="btn btn-success" onclick="addCategory()">Th√™m danh m·ª•c</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const GET_ALL_CATEGORIES_QUERY = `
            query {
                getAllCategories {
                    id
                    name
                    images
                }
            }
        `;

        const ADD_CATEGORY_MUTATION = `
            mutation($input: CategoryInput!) {
                createCategory(input: $input) {
                    id
                    name
                    images
                }
            }
        `;

        const DELETE_CATEGORY_MUTATION = `
            mutation($id: ID!) {
                deleteCategory(id: $id)
            }
        `;

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById(type + '-message');
            messageDiv.textContent = message;
            messageDiv.classList.remove('d-none');
            setTimeout(() => {
                messageDiv.classList.add('d-none');
            }, 3000);
        }

        function renderCategories(categories) {
            const container = document.getElementById('categories-container');
            
            if (categories.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">Kh√¥ng c√≥ danh m·ª•c n√†o.</div></div>';
                return;
            }

            container.innerHTML = categories.map(category => `
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <h5 class="card-title">${category.name}</h5>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteCategory(${category.id})">
                                    üóëÔ∏è
                                </button>
                            </div>
                            <p class="card-text">
                                <small class="text-muted">ID: ${category.id}</small><br>
                                ${category.images ? `<small>H√¨nh ·∫£nh: ${category.images}</small>` : '<small class="text-muted">Kh√¥ng c√≥ h√¨nh ·∫£nh</small>'}
                            </p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function loadAllCategories() {
            document.getElementById('loading').classList.remove('d-none');
            
            fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: GET_ALL_CATEGORIES_QUERY
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.add('d-none');
                if (data.errors) {
                    showMessage('L·ªói GraphQL: ' + data.errors.map(e => e.message).join(', '), 'error');
                    return;
                }
                renderCategories(data.data.getAllCategories);
            })
            .catch(error => {
                document.getElementById('loading').classList.add('d-none');
                showMessage('L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            });
        }

        function addCategory() {
            const name = document.getElementById('add-name').value;
            const images = document.getElementById('add-images').value;

            if (!name) {
                showMessage('Vui l√≤ng nh·∫≠p t√™n danh m·ª•c!', 'error');
                return;
            }

            fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: ADD_CATEGORY_MUTATION,
                    variables: {
                        input: {
                            name: name,
                            images: images
                        }
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.errors) {
                    showMessage('L·ªói GraphQL: ' + data.errors.map(e => e.message).join(', '), 'error');
                    return;
                }
                showMessage('Th√™m danh m·ª•c th√†nh c√¥ng!');
                document.getElementById('add-category-form').reset();
                bootstrap.Modal.getInstance(document.getElementById('addCategoryModal')).hide();
                loadAllCategories();
            })
            .catch(error => {
                showMessage('L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            });
        }

        function deleteCategory(categoryId) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a danh m·ª•c n√†y?')) {
                return;
            }

            fetch('/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: DELETE_CATEGORY_MUTATION,
                    variables: { id: categoryId.toString() }
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.errors) {
                    showMessage('L·ªói GraphQL: ' + data.errors.map(e => e.message).join(', '), 'error');
                    return;
                }
                if (data.data.deleteCategory) {
                    showMessage('X√≥a danh m·ª•c th√†nh c√¥ng!');
                    loadAllCategories();
                } else {
                    showMessage('Kh√¥ng th·ªÉ x√≥a danh m·ª•c!', 'error');
                }
            })
            .catch(error => {
                showMessage('L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadAllCategories();
        });
    </script>
</body>
</html>
